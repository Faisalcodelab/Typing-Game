<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="sentence" class="sentence">Loading sentence...</div>
    <textarea id="input" class="input" placeholder="Start typing..."></textarea>
    <div id="timer" class="timer">Time: 0s</div>
    <div id="wpm" class="wpm">WPM: 0</div>
    <div id="accuracy" class="accuracy">Accuracy: 0%</div>
    <div id="try-again-message" class="try-again-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
